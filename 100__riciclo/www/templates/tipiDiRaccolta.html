<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{"Tipologie di raccolta"| translate}}</div>
            <div class="nav-title-sub">{{selectedProfile.name}}</div>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="row button button-icon ion-navicon">
            <img ng-if="!noteSelected" class="nav-button-app-logo" src="img/ic_launcher.png">
        </button>
    </ion-nav-buttons>

    <ion-content class="tipologiediraccolta" has-bouncing="false" ng-controller="PopupCtrl">
        <ion-list>            
            <ion-item ng-repeat="(tipo,items) in tipi">
                
                <div class="row tipologiediraccolta-title" class="item item-button-right">
                    <div class="col" ng-click="onclick('/app/raccolta/'+tipo)">
                        {{tipo | translate}}
                    </div>
                    
                    <button class="button button-light"  ng-show="isPorta(items)" ng-click="showPopup(tipo)">
                        <span class="glyphicon glyphicon-bullhorn"></span>
                    </button>
                    
                    <script id="popup-template.html" type="text/ng-template">
                        <!-- checked style="background-color: #f6f6f6" -->
                        <ion-checkbox class="checkbox" ng-model="pushNotification.checked"
                            ng-change="pushNotificationChange()">
                            
                            <p>Non mostrare pi√π</p>
                        </ion-checkbox>
                    </script> 
                </div>
                
                <div class="row tipologiediraccolta-icons" ng-click="onclick('/app/raccolta/'+tipo)">
                    <div class="col col-10" ng-repeat="(key, item) in items">
                        <img ng-src="{{icon(item)}}" height="30" width="30">
                        
                    </div>
                </div>
            </ion-item>
        </ion-list>    
    </ion-content>
</ion-view>
